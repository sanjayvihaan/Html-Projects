<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(#e66464, #9198e5);
        }
        h1{
            color: white;
            margin: 15px;
        }
        input{
            width: 300px;
            height: 40px;
            background: none;
            border: none;
            border-bottom: 2px solid white;
            margin: 15px;
            outline: none;
            font-size: 1.2rem;
            color: white;
            padding: 0 10px;
        }
        button{
            width: 150px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            margin: 15px;
            cursor: pointer;
            outline: none;
            background: #b721ff;
            color: white;
            border: none;
        }
        .heading-dev{
            text-align: right;
            position: fixed;
            /* background: linear-gradient(#e66464, #9198e5) ; */
        }
        .header-dev{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="heading-dev">
    <h1 class="header-dev">Developed by <a class="header-dev" href="https://vsanjay.netlify.app" target="new window">V Sanjay</a></h1>
</div>
    <div class="main">
        <h1>Text to QR Code</h1>
        <input type="text" name="" id="input" autocomplete="off" required/>
        <button type="submit" onclick="func()" id="submit">Generate QR</button>
        <img src="" id="img" alt="">
    </div>

<script>
    function func(){
    var text = document.getElementById("input").value;
        if (text == ""){
            alert("Something should be entered")
            return false
        }else{
            var x = document.getElementById('input').value;
            var url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${x}`;
            var img = document.getElementById('img');
            img.src = url;
        }
    }
    // function func(){
    //     var x = document.getElementById('input').value;
    //     var url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${x}`;

    //     var img = document.getElementById('img');
    //     img.src = url;
    // }
    
</script>
</body>
</html>
